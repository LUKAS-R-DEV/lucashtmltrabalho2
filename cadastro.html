<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clinica ABC Healt" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro Cliente</h1>
    <form action="cadastrarCliente.php" method="post">
      <fieldset>
        <label for="nome">Nome (Obrigatorio):</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          minlength="2"
          maxlength="50"
          autofocus
        />
        <label for="email">Email (Obrigatorio):</label>
        <input type="text" id="email" name="email" required />
        <label for="cpf">CPF (Obrigatorio):</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        />
        <label for="idade">Idade (Obrigatorio):</label>
        <input type="number" id="idade" name="idade" required min="0" />
        <label for="telefone">Telefone (Obrigatorio):</label>
        <input type="tel" id="telefone" name="telefone" required />
        <label for="dataNascimento">Data De Nascimento (Opcional):</label>
        <input type="date" id="dataNascimento" name="dataNascimento" />
        <label for="sexo">Sexo (Opcional):</label>
        <label
          ><input type="radio" name="sexo" value="masculino" />Masculino
        </label>
        <label
          ><input type="radio" name="sexo" value="feminino" />Feminino</label
        >
        <label for="estadoCivil">Estado Civil</label>
        <select name="estadoCivil" id="estadoCivil">
          <option value="">Selecione</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select>
        <label for="campoLeitura">Campo Somente Para Leitura</label>
        <input
          type="text"
          id="campoLeitura"
          name="campoLeitura"
          value="Valor Inicial"
          readonly
        />
      </fieldset>
      <fieldset>
        <legend>Endereço de Entrega</legend>
        <label for="cep">CEP (Obrigatorio):</label>
        <input type="text" id="cep" name="cep" required />
        <label for="tipoLogradouro">Tipo de Lograudoro (Obrigatorio):</label>
        <select name="tipoLogradouro" id="tipoLogradouro" required>
          <option value="">Selecione</option>
          <option value="rua">Rua</option>
          <option value="avenida">Avenida</option>
          <option value="praça">Praça</option>
        </select>
        <label for="logradouro">Lograudoro (Obrigatorio):</label>
        <input type="text" name="logradouro" id="logradouro" required />
        <label for="bairro">Bairro (Obrigatorio):</label>
        <input type="text" name="bairro" id="bairro" required />
        <label for="cidade">Cidade (Obrigatorio):</label>
        <input type="text" name="cidade" id="cidade" />
        <label for="estado">Estado (Obrigatorio):</label>
        <input type="text" name="estado" id="estado" />
      </fieldset>
      <fieldset>
        <legend>Informações Adicionais</legend>
        <label>Interesses (Opcional):</label>
        <label
          ><input
            type="checkbox"
            name="interesses[]"
            value="filmes"
          />Filmes</label
        >
        <label
          ><input
            type="checkbox"
            name="interesses[]"
            value="informatica"
          />Informatica</label
        >
        <label
          ><input
            type="checkbox"
            name="interesses[]"
            value="games"
          />Games</label
        >
        <label
          ><input
            type="checkbox"
            name="interesses[]"
            value="livros"
          />Livros</label
        >
        <label
          ><input
            type="checkbox"
            name="interesses[]"
            value="roupas"
          />Roupas</label
        >
        <label for="informacoesComplementares">Informações Complemetares</label>
        <textarea
          name="informacoesComplementares"
          id="informacoesComplementares"
        ></textarea>
        <label for="imagem">Anexar Imagem (Opcional):</label>
        <input type="file" name="imagem" id="imagem" />
      </fieldset>
      <input type="hidden" name="CampoOculto" value="valorOculto" />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
